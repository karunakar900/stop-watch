<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>stopwatch</title>
</head>

<body>
    <div class="container">
        <h1>Stop-Watch</h1>
        <div class="timer">
            <span class="number" id="hrs">00</span>
            <span class="text">hrs</span>
            <span class="number" id="min">00</span>
            <span class="text">min</span>
            <span class="number" id="sec">00</span>
            <span class="text">sec</span>
            <span class="number" id="count">00</span>
        </div>
        <div class="buttons">
            <span><button class="btn1" id="start">Start</button></span>
            <span><button class="btn2" id="stop">Stop</button></span>
            <span><button class="btn3" id="reset">Reset</button></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
